server:
  port: 8081

spring:
  config:
    import: application-key.yml
  application:
    name: challet-service
  datasource:
    url: jdbc:mysql://challet.world:${dbport}/challet-api?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: challet
    password: ${mysqlpassword}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka


springdoc:
  api-docs:
    version: openapi_3_1
    enabled: true
    path: challet-service/v3/api-docs
  enable-spring-security: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json