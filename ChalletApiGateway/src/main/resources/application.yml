server:
  port: 8000

spring:
  profiles:
    active: prod  #로컬(dev) / git(prod)

---
# 로컬(dev) 환경 설정
spring:
  config:
    activate:
      on-profile: dev
    import: application-key.yml

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

---
# 프로덕션(prod) 환경 설정
spring:
  config:
    activate:
      on-profile: prod
    import: "optional:file:/BankService/src/main/resources/application-key.yml"

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://challet.world:8761/eureka

---
# 공통 설정

spring:
  application:
    name: challetapigateway-service
  cloud:
    gateway:
      routes:
        - id: challet-service
          uri: lb://CHALLET-SERVICE
          predicates:
            - Path=/challet-service/**

        - id: bank-service
          uri: lb://BANK-SERVICE
          predicates:
            - Path=/bank-service/**

        - id: kbbank-service
          uri: lb://KBBANK-SERVICE
          predicates:
            - Path=/kb-bank-service/**

        - id: nhbank-service
          uri: lb://NHBANK-SERVICE
          predicates:
            - Path=/nh-bank-service/**

        - id: shbank-service
          uri: lb://SHBANK-SERVICE
          predicates:
            - Path=/sh-bank-service/**
      default-filters:
        - name: JwtAuthenticationFilter


springdoc:
  swagger-ui:
    use-root-path: true
    urls[0]:
      name: ChalletService
      url: challet-service/v3/api-docs
    urls[1]:
      name: BankService
      url: bank-service/v3/api-docs
    urls[2]:
      name: KbBankService
      url: kb-bank-service/v3/api-docs
    urls[3]:
      name: NhBankService
      url: nh-bank-service/v3/api-docs
    urls[4]:
      name: ShBankService
      url: sh-bank-service/v3/api-docs
jwt:
  secret: ${jwt_secret_key}
  access-exp: ${jwt_access_exp}
  refresh-exp: ${jwt_refresh_exp}
